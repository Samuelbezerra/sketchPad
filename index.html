<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SketchPad</title>
</head>
<body>
    <h1>SketchPad</h1>
    <div class="wrapper">
    <div class="dashboard">
        <input onchange="changeColor()" class="color" type="color" name="colorSelector" id="color-selector" value="#333333">
        <button onclick="toggleButton(0)" id="0" class="button active">Color mode</button>
        <button onclick="toggleButton(1)" id="1">Rainbow mode</button>
        <button onclick="toggleButton(2)" id="2">Eraser</button>
        <button onclick="toggleButton(3)" id="3">Clear</button>
        <div id="square-counter" class="squareCounter">16 x 16</div>
        <input onchange="changeSquare(this.value)" type="range" min="1" value="16" max="64" name="squareCount" id="square-count">
    </div>
    <div id="container" class="container">
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
